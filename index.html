<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Landing Page</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html">Header Logo</a></div>
            <nav>
                <ul>
                    <li><a href="#product">Home</a></li>
                    <li><a href="#pictures">Pictures</a></li>
                    <li><a href="#quote">Testimonials</a></li>
                    <li><a href="#buy">Buy Now!</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="product">
                <div>
                    <h1>These are awesome products</h1>
                    <p>Trust me, we sell some epic weird things. Also please subscribe.</p>
                    <button>Subscribe</button>
                </div>
                <figure>
                    <img href="img/hello.jpg" alt="this is a placeholder for an image" />
                </figure>
            </section>
            <section id="pictures" class="whitebg">
                <h2>Products overview</h2>
                <div class="figtainer">
                    <figure>
                        <img href="img/product1.jpg" alt="" >
                        <figcaption>This is some subtext for the first product</figcaption>
                    </figure>
                    <figure>
                        <img href="img/product2.jpg" alt="" />
                        <figcaption>This is some subtext for the second product</figcaption>
                    </figure>
                    <figure>
                        <img href="img/product3.jpg" alt="" />
                        <figcaption>This is some subtext for the third product</figcaption>
                    </figure>
                    <figure>
                        <img href="img/product4.jpg" alt="" />
                        <figcaption>This is some subtext for the fourth product</figcaption>
                    </figure>
                </div>
            </section>
            <section id="quote" class="greybg">
                <figure>
                    <blockquote>This is an inspiring quote or a testimonial from a customer. Maybe it's just filling up space or maybe people will actually read it. Who knows? All I know is that it looks nice.</blockquote>
                    <figcaption>-Thor, God of Thunder</figcaption>
                </figure>
            </section>
            <section id="buy" class="whitebg">
                <div class="bluebg">
                    <div>
                        <h3>It's time to buy this stuff bro</h3>
                        <p>It will seriously change your life.</p>
                    </div>
                    <button>Buy everything</button>
                </div>
            </section>
        </main>
        <footer>Copyright &copy; The Odin Project 2022</footer>
    </div>
</body>
</html>
